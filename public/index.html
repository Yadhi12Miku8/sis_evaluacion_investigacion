<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Login - Sistema de Investigaci칩n</title>
  <link rel="stylesheet" href="/css/login.css" />
</head>
<body>
  <div class="login-container">
    <img src="/img/logo_iestp.png" alt="Logo" class="logo" />
    <h2>Sistema de Gesti칩n de Investigaci칩n</h2>

    <!-- Mensaje de error (si existe) -->
    <p id="error-message" class="error" style="display:none;"></p>

    <form action="/login" method="POST">
      <input type="email" name="correo" placeholder="Correo institucional" required />
      <input type="password" name="password" placeholder="Contrase침a" required />
      <button type="submit">Ingresar</button>
    </form>
  </div>

  <script>
    // Mostrar error si viene por URL
    const urlParams = new URLSearchParams(window.location.search);
    const error = urlParams.get('error');
    if (error) {
      document.getElementById('error-message').textContent = error;
      document.getElementById('error-message').style.display = 'block';
    }
  </script>
</body>
</html>
