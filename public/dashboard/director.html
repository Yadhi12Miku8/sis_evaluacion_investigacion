<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard - Director General</title>
  <link rel="stylesheet" href="/public/css/dashboard.css" />
</head>
<body>
  <div class="dashboard-container">
    <header>
      <img src="/img/logo_iestp.png" alt="Logo" class="logo" />
      <h1>Bienvenido, Director General</h1>
      <a href="/logout" class="logout-btn">Cerrar sesión</a>
    </header>

    <main class="grid">
      <div class="card">
        <h3>Emitir Resoluciones</h3>
        <a href="/resoluciones" class="btn">Ver solicitudes</a>
      </div>

      <div class="card">
        <h3>Reportes Institucionales</h3>
        <a href="/reportes" class="btn">Ver reportes</a>
      </div>

      <div class="card">
        <h3>Estadísticas Generales</h3>
        <a href="/estadisticas" class="btn">Ver estadísticas</a>
      </div>
    </main>
  </div>
</body>
</html>
