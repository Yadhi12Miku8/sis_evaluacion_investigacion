<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard - Jefe de Investigación</title>
  <link rel="stylesheet" href="/public/css/dashboard.css" />
</head>
<body>
  <div class="dashboard-container">
    <header>
      <img src="/img/logo_iestp.png" alt="Logo" class="logo" />
      <h1>Bienvenido, Jefe de Investigación</h1>
      <a href="/logout" class="logout-btn">Cerrar sesión</a>
    </header>

    <main class="grid">
      <div class="card">
        <h3>Proyectos por Evaluar</h3>
        <a href="/evaluaciones/perfiles" class="btn">Ver perfiles</a>
      </div>

      <div class="card">
        <h3>Avances Atrasados</h3>
        <a href="/avances/atrasados" class="btn">Ver atrasados</a>
      </div>

      <div class="card">
        <h3>Informes Finales</h3>
        <a href="/evaluaciones/informes" class="btn">Ver informes</a>
      </div>

      <div class="card">
        <h3>Artículos por Revisar</h3>
        <a href="/articulos/revision" class="btn">Ver artículos</a>
      </div>
    </main>
  </div>
</body>
</html>
