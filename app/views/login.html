<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - IESTP SIS</title>
    <link rel="stylesheet" href="../public/assets/css/main.css">
</head>
<body>
    <div class="login-container">
        <h1>Iniciar Sesión</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email:</label>
                <input id="email" type="email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input id="password" type="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Entrar</button>
        </form>

        <div class="quick-links">
            <!-- Enlaces de prueba: ajustar rutas según servidor -->
            <a href="app/views/dashboard-administrador.html">Ir al Dashboard Administrador</a><br>
            <a href="app/views/dashboard-docente.html">Ir al Dashboard Docente</a><br>
            <a href="app/views/dashboard-estudiante.html">Ir al Dashboard Estudiante</a>
        </div>
    </div>

    <script>
    // En pruebas locales, form simulador de login que redirige según rol ingresado en email (opcional)
    document.getElementById('loginForm').addEventListener('submit', function(e){
        e.preventDefault();
        const email = document.getElementById('email').value || '';
        if (email.includes('admin')) location.href = 'app/views/dashboard-administrador.html';
        else if (email.includes('doc')) location.href = 'app/views/dashboard-docente.html';
        else location.href = 'app/views/dashboard-estudiante.html';
    });
    </script>
</body>
</html>
